<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/ico_budlle_top.png"
      type="image/x-icon"
    />
    <title>Budlle</title>
    <link rel="stylesheet" href="/style/style_cad4.css" />
  </head>
  <body>
    <aside class="lado_esquerdo">
      <img
        id="budlle"
        src="/assets/Logo_slogan_img.png"
        alt="logo Budlle Comunidade dos criativos"
      />
    </aside>
    <main class="lado_esquerdo">
      <div id="questionario_cadastro">
        <!-- status bar -->
        <div
          class="indice"
          style="margin: 5.6rem 0 0.8rem 0; justify-content: space-evenly"
        >
          <div class="circulo"><p>1</p></div>
          <hr />
          <div class="circulo"><p>2</p></div>
          <hr />
          <div class="circulo roxo"><p>3</p></div>
        </div>
        <div class="indice">
          <h2 class="txt_status">Cadastro Incial</h2>
          <h2 class="txt_status" style="margin-left: 1rem; text-align: center">
            Dados Pessoais
          </h2>
          <h2
            class="txt_status roxot"
            style="margin-right: 0.6rem; text-align: right"
          >
            Finalização
          </h2>
        </div>

        <!-- formulario -->
        <span
          ><a href="index_cad3.html"><img src="/assets/flecha_cad_123.png" /></a
        ></span>
        <p id="codigo_email">
          Enviamos um código de segurança para o e-mail dei*********@gmail.com
        </p>
        <h1 id="titulo">Confirme o código de segurança.</h1>
        <div id="num_codigo">
          <input type="number" name="num1" class="num_confirm_cad" />
          <input type="number" name="num2" class="num_confirm_cad" />
          <input type="number" name="num3" class="num_confirm_cad" />
          <input type="number" name="num4" class="num_confirm_cad" />
        </div>
        <div id="opcoes">
          <a href="/screens/tela inicial.html"
            ><button id="botao">
              Finalizar <img src="/assets/flecha_min_cad_123.png" /></button
          ></a>
          <a href="/screens/tela inicial.html"
            ><button id="botao1" class="roxo">Mais tarde</button></a
          >
        </div>
      </div>
    </main>
  </body>
</html>
