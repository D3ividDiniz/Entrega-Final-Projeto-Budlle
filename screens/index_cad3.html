<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style/style_cad3.css" />
  </head>
  <body>
    <aside class="lado_esquerdo">
      <img
        id="budlle"
        src="/assets/Logo_slogan_img.png"
        alt="logo Budlle Comunidade dos criativos"
      />
    </aside>
    <main class="lado_esquerdo">
      <div id="questionario_cadastro">
        <!-- status bar -->
        <div
          class="indice"
          style="margin: 5.6rem 0 0.8rem 0; justify-content: space-evenly"
        >
          <div class="circulo"><p>1</p></div>
          <hr />
          <div class="circulo roxo"><p>2</p></div>
          <hr />
          <div class="circulo"><p>3</p></div>
        </div>
        <div class="indice">
          <h2 class="txt_status">Cadastro Incial</h2>
          <h2
            class="txt_status roxot"
            style="margin-left: 1rem; text-align: center"
          >
            Dados Pessoais
          </h2>
          <h2
            class="txt_status"
            style="margin-right: 0.6rem; text-align: right"
          >
            Finalização
          </h2>
        </div>

        <!-- formulario -->
        <span
          ><a href="index_cad2_.html"
            ><img src="/assets/flecha_cad_123.png" /></a
        ></span>
        <h1 id="titulo">Dados pessoais.</h1>
        <div class="campos_dados">Endereço de e-mail (principal)</div>
        <input
          placeholder="Digite seu e-mail: "
          type="text"
          id="email"
          name="email"
        />

        <div class="campos_dados">Senha</div>
        <div><strong>*Deve conter uma letra maiúscula e um número</strong></div>
        <input
          placeholder="Digite sua senha: "
          type="password"
          id="email"
          name="email"
        />

        <div class="campos_dados">Confirme a senha</div>
        <input
          placeholder="Confirme sua senha: "
          type="password"
          id="email"
          name="email"
        />

        <a href="/screens/index_cad4.html"
          ><button id="botao">
            Continuar <img src="/assets/flecha_min_cad_123.png" /></button
        ></a>
      </div>
    </main>
  </body>
</html>
