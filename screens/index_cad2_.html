<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/ico_budlle_top.png"
      type="image/x-icon"
    />
    <title>Budlle</title>
    <link rel="stylesheet" href="/style/style_cad2.css" />

  <body>
    <aside class="esquerda">
      <img id="logo" src="/assets/Logo_slogan_img.png" alt="logo" />

    <main class="direita">
      <div id="formulario">
        <!-- status bar -->
        <div
          class="indice"
          style="margin: 5.6rem 0 0.8rem 0; justify-content: space-evenly"

          <hr />
          <div class="circulo"><p>2</p></div>
          <hr />
          <div class="circulo"><p>3</p></div>
        </div>
        <div class="indice">
          <h2 class="txt_status roxot">Cadastro Incial</h2>
          <h2 class="txt_status" style="margin-left: 1rem; text-align: center">
            Dados Pessoais

          <h2
            class="txt_status"
            style="margin-right: 0.6rem; text-align: right"
          >
            Finalização
          </h2>

        <!-- formulario -->
        <span
          ><a href="index.html"><img src="/assets/flecha_cad_123.png" /></a
        ></span>
        <h1 id="titulo">Como você gostaria de ser chamado?</h1>

        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite aqui seu nome:"
        />

        <a href="/screens/index_cad3.html"
          ><button id="botao">
            Continuar <img src="/assets/flecha_min_cad_123.png" /></button

      </div>
